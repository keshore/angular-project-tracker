<div class="center">
  <mat-card class="mat-elevation-z5 text-center">
    <mat-card-title>Authenticate</mat-card-title>
    <mat-card-subtitle>Please enter your login details</mat-card-subtitle>
    <form
      class="form"
      [formGroup]="loginForm"
      (ngSubmit)="loginService.login(loginForm.value)"
    >
      <mat-card-content>
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput value="" />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input type="password" formControlName="password" matInput value="" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          class="full-width"
          mat-flat-button
          color="primary"
          [disabled]="!loginForm.valid"
        >
          Login
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
